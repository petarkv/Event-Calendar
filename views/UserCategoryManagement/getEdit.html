{% extends "_global/index.html" %}

{% block main %}

<div>           
    <div class="options">
        <a href="/EventCalendar/user/categories">List all categories</a><br>
        <a href="/EventCalendar/user/categories/add">Add new category</a><br>
    </div><br> 

    <form class="categoy-form" method="POST">
        <div>
            <label for="name">Category Name: </label>
            <input type="text" id="name" name="name" value="{{ category.name|escape }}">
        </div><br>

        <div>
            <button type="submit">
                Edit Category
            </button>
        </div>
    </form>
</div>
{% endblock %}
